<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:form>
	
		<h:outputLabel value="Nombre"/>
		<h:inputText value="#{productosBean.newproductos.nombre}">
		</h:inputText>
		
		Categoria:
		<h:inputText value="#{productosBean.newproductos.categoria}">
		</h:inputText>
		Descripcion:
		<h:inputText value="#{productosBean.newproductos.descripcion}">
		</h:inputText>
		Precio:
		<h:inputText value="#{productosBean.newproductos.precio}">
		</h:inputText>
		
		<h:commandButton value="Saludar" action="#{productosBean.doGuardar()}">
		</h:commandButton>
	</h:form>
</h:body> 
</html>
